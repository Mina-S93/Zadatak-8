<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="shortcut icon"
			href="assets/pinned-tab-icon.8d4bcc6f7600ccbb6675.svg"
			type="image/x-icon"
		/>
		<title>Zadatak 8</title>
	</head>
	<body>
		<header>
			<img
				src="assets/header-logo-spirit-loading.87e1af770a49ce8e84e3.gif"
				alt="Logo"
			/>
		</header>
		<main>
			<section id="columns">
				<div class="column dropzone">
					<h4 class="column-title">Backlog</h4>
					<ul class="tasks"></ul>
					<div class="add-task-form">
						<input class="task-value" placeholder="Add task" />
						<button class="add-task">+</button>
					</div>
				</div>
				<div class="column dropzone">
					<h4 class="column-title">In Progress</h4>
					<ul class="tasks"></ul>
					<div class="add-task-form">
						<input class="task-value" placeholder="Add task" />
						<button class="add-task">+</button>
					</div>
				</div>
				<div class="column dropzone">
					<h4 class="column-title">Complete</h4>
					<ul class="tasks"></ul>
					<div class="add-task-form">
						<input class="task-value" placeholder="Add task" />
						<button class="add-task">+</button>
					</div>
				</div>
				<div class="column dropzone">
					<h4 class="column-title">On Hold</h4>
					<ul class="tasks"></ul>
					<div class="add-task-form">
						<input class="task-value" placeholder="Add task" />
						<button class="add-task">+</button>
					</div>
				</div>
			</section>
		</main>
		<script src="app.js"></script>
	</body>
</html>
